<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bottomUp 병원 | 진료 예약</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="booking.css">
</head>
<body>

    <header>
        <a href="index.html" class="logo">✨ bottomUp 병원</a>
        <nav class="nav-links">
            <a href="#">병원소개</a>
            <a href="#">진료안내</a>
            <a href="#">커뮤니티</a>
        </nav>
    </header>

    <main>
        <div class="container">
            <h2>진료 예약 신청</h2>
            <table class="form-table">
                <tr>
                    <th>성함</th>
                    <td><input type="text" id="userName" placeholder="성함을 입력하세요"></td>
                </tr>
                <tr>
                    <th>전화번호</th>
                    <td><input type="tel" id="userPhone" placeholder="010-0000-0000"></td>
                </tr>
                <tr>
                    <th>진료 과목</th>
                    <td>
                        <select id="department">
                            <option value="">과목을 선택해주세요</option>
                            <option>내과</option>
                            <option>외과</option>
                            <option>소아청소년과</option>
                            <option>산부인과</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <th>진료진 선택</th>
                    <td>
                        <select id="doctor">
                            <option value="">진료진을 선택해주세요</option>
                            <option>김지현 선생님</option>
                            <option>이도윤 선생님</option>
                            <option>박서준 선생님</option>
                            <option>정하은 선생님</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <th>희망 시간</th>
                    <td>
                        <div class="time-grid">
                            <input type="radio" name="time" id="t09" value="09:00" hidden>
                            <label for="t09" class="time-label">09:00</label>

                            <input type="radio" name="time" id="t10" value="10:00" hidden>
                            <label for="t10" class="time-label">10:00</label>

                            <input type="radio" name="time" id="t11" value="11:00" hidden>
                            <label for="t11" class="time-label">11:00</label>

                            <input type="radio" name="time" id="t13" value="13:00" hidden>
                            <label for="t13" class="time-label">13:00</label>

                            <input type="radio" name="time" id="t14" value="14:00" hidden>
                            <label for="t14" class="time-label">14:00</label>

                            <input type="radio" name="time" id="t15" value="15:00" hidden>
                            <label for="t15" class="time-label">15:00</label>

                            <input type="radio" name="time" id="t16" value="16:00" hidden>
                            <label for="t16" class="time-label">16:00</label>

                            <input type="radio" name="time" id="t17" value="17:00" hidden>
                            <label for="t17" class="time-label">17:00</label>

                            <input type="radio" name="time" id="t18" value="18:00" hidden>
                            <label for="t18" class="time-label">18:00</label>
                        </div>
                    </td>
                </tr>
                <tr>
                    <th>증상 설명</th>
                    <td><textarea id="symptoms" rows="3" placeholder="불편하신 곳을 적어주세요"></textarea></td>
                </tr>
            </table>
            
            <button type="button" class="submit-btn" onclick="submitBooking()">예약 확정하기</button>
        </div>
    </main>

    <footer>
        <div class="footer-content">
            <p><strong>bottomUp 병원</strong> | 사업자등록번호: 000-00-00000 | 대표원장: 홍길동</p>
            <p>서울특별시 강남구 OOO로 123, OO빌딩 | 대표전화: 1588-0000</p>
            <p class="copyright">&copy; 2026 bottomUp Hospital. All rights reserved.</p>
        </div>
    </footer>

    <script>
        /* [제출 로직] 
        */
        function submitBooking() {
            const name = document.getElementById('userName').value;
            const phone = document.getElementById('userPhone').value;
            const dept = document.getElementById('department').value;
            const doctor = document.getElementById('doctor').value;
            const symptoms = document.getElementById('symptoms').value;

            // 선택된 라디오 버튼의 value값 가져오기
            const selectedRadio = document.querySelector('input[name="time"]:checked');
            const selectedTime = selectedRadio ? selectedRadio.value : "";

            // 모든 항목(시간 포함) 입력 유무 확인
            if(!name || !phone || !dept || !doctor || !selectedTime) {
                alert("모든 항목을 입력하고 시간을 선택해 주세요.");
                return;
            }

            // 가상의 예약번호 생성
            const resNo = "R" + new Date().toISOString().slice(2,10).replace(/-/g,"") + "-" + Math.floor(1000+Math.random()*9000);

            alert(`✨ 예약이 성공적으로 접수되었습니다!\n\n예약번호: ${resNo}\n성함: ${name}님\n과목: ${dept}\n시간: ${selectedTime}`);
            
            location.reload();
        }
    </script>
</body>
</html>
