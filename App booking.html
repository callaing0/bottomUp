<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bottomUp 병원 | 진료 예약</title>
    <style>
        /* [1. 전역 스타일 및 변수] 
           - 브랜드 컬러(로즈 브라운)와 공통 수치를 동일하게 유지하여 통일감을 줍니다.
        */
        :root {
            --header-height: 70px;
            --primary-color: #bc8a7e;
            --accent-color: #e6b8a2;
        }

        body { 
            font-family: 'Pretendard', -apple-system, BlinkMacSystemFont, system-ui, Roboto, sans-serif; 
            background: linear-gradient(135deg, #f8f9fa 0%, var(--accent-color) 100%); 
            display: flex; 
            flex-direction: column; 
            margin: 0; 
            min-height: 100vh;
        }

        /* [2. 상단바 스타일] */
        header {
            width: 100%;
            height: var(--header-height);
            padding: 0 5%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-sizing: border-box;
            background: #ffffff;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
            border-bottom: 1px solid rgba(230, 184, 162, 0.2);
        }

        .logo {
            font-size: 24px !important; 
            font-weight: 800;
            color: var(--primary-color);
            text-decoration: none;
            letter-spacing: -1px;
            line-height: 1;
            display: flex;
            align-items: center;
            margin: 0;
            padding: 0;
            white-space: nowrap;
        }

        .nav-links a {
            text-decoration: none;
            color: #495057;
            margin-left: 25px;
            font-size: 15px;
            font-weight: 700;
            transition: 0.2s;
        }
        .nav-links a:hover { color: var(--primary-color); }

        /* [3. 메인 컨텐츠 영역] */
        main {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: flex-start; /* 폼 내용이 길어질 수 있으므로 상단부터 정렬 */
            padding: calc(var(--header-height) + 40px) 20px 60px 20px;
            box-sizing: border-box;
        }

        /* [4. 예약 폼 컨테이너] */
        .container { 
            background: white; 
            padding: 40px; 
            border-radius: 30px; 
            box-shadow: 0 20px 50px rgba(188, 138, 126, 0.15); 
            width: 100%; 
            max-width: 550px; 
        }
        
        h2 { text-align: center; color: #343a40; margin-bottom: 30px; font-weight: 700; }
        
        /* 테이블 형태의 입력 레이아웃 */
        .form-table { width: 100%; border-collapse: collapse; margin-bottom: 25px; }
        .form-table th, .form-table td { 
            padding: 18px 10px; 
            border-bottom: 1px solid #f1f3f5; 
            text-align: left; 
        }
        .form-table th { 
            width: 35%; 
            color: var(--primary-color); 
            font-size: 15px; 
            font-weight: 600;
        }
        
        /* 입력 요소(Input, Select, Textarea) 공통 스타일 */
        input, select, textarea { 
            width: 100%; 
            padding: 12px; 
            border: 1px solid #eee; 
            border-radius: 10px; 
            box-sizing: border-box; 
            color: #495057; 
            background-color: #fcfcfc;
            font-size: 14px;
            transition: all 0.2s ease;
        }
        input:focus, select:focus, textarea:focus { 
            outline: none; 
            border-color: var(--accent-color); 
            background-color: #fff;
            box-shadow: 0 0 8px rgba(230, 184, 162, 0.3);
        }
        
        /* [시간 선택 그리드] 
           - 3열 구조로 배치하여 예약 가능 시간을 나열합니다.
        */
        .time-grid { 
            display: grid; 
            grid-template-columns: repeat(3, 1fr); 
            gap: 8px; 
        }
        
        .time-btn { 
            padding: 10px; 
            border: 1px solid #f1f3f5; 
            background: #fff; 
            color: #868e96; 
            border-radius: 8px; 
            cursor: pointer; 
            text-align: center; 
            font-size: 13px; 
            transition: 0.2s; 
        }
        .time-btn:hover { background: #fffaf9; border-color: var(--accent-color); color: var(--primary-color); }
        
        /* 자바스크립트로 제어할 '선택됨' 상태 스타일 */
        .time-btn.selected { 
            background: var(--primary-color) !important; 
            border-color: var(--primary-color) !important; 
            color: white !important; 
            font-weight: bold; 
        }

        /* 제출 버튼 */
        .submit-btn { 
            width: 100%; 
            padding: 16px; 
            background: var(--primary-color); 
            color: white; 
            border: none; 
            border-radius: 12px; 
            font-size: 17px; 
            font-weight: 600;
            cursor: pointer; 
            margin-top: 15px; 
            transition: 0.3s; 
            box-shadow: 0 4px 12px rgba(188, 138, 126, 0.3);
        }
        .submit-btn:hover { background: #a6766a; transform: translateY(-1px); }

        /* [5. 하단바 스타일] */
        footer {
            background-color: #343a40;
            color: #ced4da;
            padding: 40px 5%;
            font-size: 13px;
            text-align: center;
            line-height: 1.8;
        }
        footer p { margin: 5px 0; }
        footer strong { color: #ffffff; }
        .copyright { margin-top: 15px !important; color: #868e96; font-size: 12px; }

        /* 반응형 설정: 모바일 환경 대응 */
        @media (max-width: 600px) {
            header { padding: 0 20px; }
            .nav-links { display: none; }
            .container { padding: 30px 20px; }
            .logo { font-size: 20px !important; }
        }
    </style>
</head>
<body>

    <header>
        <a href="index.html" class="logo">✨ bottomUp 병원</a>
        <nav class="nav-links">
            <a href="#">병원소개</a>
            <a href="#">진료안내</a>
            <a href="#">커뮤니티</a>
        </nav>
    </header>

    <main>
        <div class="container">
            <h2>진료 예약 신청</h2>
            <table class="form-table">
                <tr>
                    <th>성함</th>
                    <td><input type="text" id="userName" placeholder="성함을 입력하세요"></td>
                </tr>
                <tr>
                    <th>전화번호</th>
                    <td><input type="tel" id="userPhone" placeholder="010-0000-0000"></td>
                </tr>
                <tr>
                    <th>진료 과목</th>
                    <td>
                        <select id="department">
                            <option value="">과목을 선택해주세요</option>
                            <option>내과</option>
                            <option>외과</option>
                            <option>소아청소년과</option>
                            <option>산부인과</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <th>진료진 선택</th>
                    <td>
                        <select id="doctor">
                            <option value="">진료진을 선택해주세요</option>
                            <option>김지현 선생님</option>
                            <option>이도윤 선생님</option>
                            <option>박서준 선생님</option>
                            <option>정하은 선생님</option>
                            <option>최현우 선생님</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <th>희망 시간</th>
                    <td>
                        <div class="time-grid">
                            <div class="time-btn">09:00</div>
                            <div class="time-btn">10:00</div>
                            <div class="time-btn">11:00</div>
                            <div class="time-btn">13:00</div>
                            <div class="time-btn">14:00</div>
                            <div class="time-btn">15:00</div>
                            <div class="time-btn">16:00</div>
                            <div class="time-btn">17:00</div>
                            <div class="time-btn">18:00</div>
                        </div>
                    </td>
                </tr>
                <tr>
                    <th>증상 설명</th>
                    <td><textarea id="symptoms" rows="3" placeholder="불편하신 곳을 적어주세요"></textarea></td>
                </tr>
            </table>
            
            <button type="button" class="submit-btn" onclick="submitBooking()">예약 확정하기</button>
        </div>
    </main>

    <footer>
        <div class="footer-content">
            <p><strong>bottomUp 병원</strong> | 사업자등록번호: 000-00-00000 | 대표원장: 홍길동</p>
            <p>서울특별시 강남구 OOO로 123, OO빌딩 | 대표전화: 1588-0000</p>
            <p class="copyright">&copy; 2026 bottomUp Hospital. All rights reserved.</p>
        </div>
    </footer>

    <script>
        // 선택된 시간을 저장할 변수
        let selectedTime = "";

        /* [시간 버튼 선택 로직] 
           - 버튼 클릭 시 다른 버튼의 선택 상태를 해제하고, 클릭한 버튼만 강조합니다.
        */
        document.querySelectorAll('.time-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                // 모든 버튼에서 'selected' 클래스 제거
                document.querySelectorAll('.time-btn').forEach(b => b.classList.remove('selected'));
                // 현재 클릭된 버튼에만 'selected' 클래스 추가
                btn.classList.add('selected');
                // 선택된 텍스트값 저장
                selectedTime = btn.innerText;
            });
        });

        /* [예약 제출 로직] 
           - 입력 필드의 누락 여부를 검사하고 가상의 예약번호를 생성합니다.
        */
        function submitBooking() {
            const name = document.getElementById('userName').value;
            const phone = document.getElementById('userPhone').value;
            const dept = document.getElementById('department').value;
            const doctor = document.getElementById('doctor').value;

            // 필수 항목 입력 유무 확인
            if(!name || !phone || !dept || !doctor || !selectedTime) {
                alert("모든 항목을 입력하고 시간을 선택해 주세요.");
                return;
            }

            // 가상의 예약번호 생성 (R + 오늘날짜 + 랜덤4자리)
            const resNo = "R" + new Date().toISOString().slice(2,10).replace(/-/g,"") + "-" + Math.floor(1000+Math.random()*9000);

            // 성공 알림창 출력
            alert(`✨ 예약이 성공적으로 접수되었습니다!\n\n예약번호: ${resNo}\n성함: ${name}님\n시간: ${selectedTime}`);
            
            // 페이지 초기화 (실제로는 예약 리스트나 확인 페이지로 이동 가능)
            location.reload();
        }
    </script>
</body>
</html>
