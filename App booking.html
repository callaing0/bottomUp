<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>병원 예약 시스템</title>
    <style>
        /* [전체 배경 스타일] */
        body { 
            font-family: 'Pretendard', sans-serif; 
            /* 메인 컬러인 샌드 핑크를 활용한 부드러운 그라데이션 */
            background: linear-gradient(135deg, #f8f9fa 0%, #e6b8a2 100%); 
            display: flex; 
            justify-content: center; 
            padding: 40px; 
            margin: 0; 
            min-height: 100vh; 
            align-items: center; 
        }

        /* [예약 폼 컨테이너] */
        .container { 
            background: white; 
            padding: 30px; 
            border-radius: 12px; 
            box-shadow: 0 4px 20px rgba(52, 58, 64, 0.08); 
            width: 100%; 
            max-width: 600px; 
        }
        
        /* [제목 스타일] */
        h2 { text-align: center; color: #343a40; margin-bottom: 25px; }
        
        /* [입력 테이블 레이아웃] */
        .form-table { width: 100%; border-collapse: collapse; margin-bottom: 20px; }
        .form-table th, .form-table td { 
            padding: 15px; 
            border-bottom: 1px solid #f1f3f5; 
            text-align: left; 
        }
        
        /* [테이블 항목명(th) 스타일] */
        .form-table th { 
            width: 30%; 
            background-color: #fcfaf9; /* 아주 연한 핑크빛 배경으로 구분감 부여 */
            color: #bc8a7e;            /* 텍스트에 강조색 적용 */
            font-size: 0.9em; 
        }
        
        /* [공통 입력 요소 스타일] */
        input, select, textarea { 
            width: 100%; 
            padding: 10px; 
            border: 1px solid #dee2e6; 
            border-radius: 6px; 
            box-sizing: border-box; 
            color: #495057; 
        }
        /* 입력 요소 클릭 시 테두리 색상 변경 */
        input:focus, select:focus, textarea:focus { outline: none; border-color: #e6b8a2; }
        
        /* [시간 선택 그리드 레이아웃] */
        .time-grid { 
            display: grid; 
            grid-template-columns: repeat(3, 1fr); /* 3열 가로 배치 */
            gap: 10px; 
        }
        
        /* [시간 선택 버튼 기본 스타일] */
        .time-btn { 
            padding: 10px; 
            border: 1px solid #e6b8a2; 
            background: white; 
            color: #e6b8a2; 
            border-radius: 4px; 
            cursor: pointer; 
            text-align: center; 
            font-size: 0.85em; 
            transition: 0.2s; 
        }
        .time-btn:hover { background: #fffaf9; }
        
        /* [시간 선택 시 활성화 스타일] (자바스크립트로 제어) */
        .time-btn.selected { 
            background: #bc8a7e !important; 
            border-color: #bc8a7e !important; 
            color: white !important; 
            font-weight: bold; 
        }

        /* [최종 예약 버튼] */
        .submit-btn { 
            width: 100%; 
            padding: 15px; 
            background: #e6b8a2; 
            color: white; 
            border: none; 
            border-radius: 8px; 
            font-size: 1.1em; 
            cursor: pointer; 
            margin-top: 10px; 
            transition: 0.3s; 
        }
        .submit-btn:hover { background: #dca78e; }
    </style>
</head>
<body>

<div class="container">
    <h2>진료 예약 신청</h2>
    <table class="form-table">
        <tr>
            <th>성함</th>
            <td><input type="text" id="userName" placeholder="성함을 입력하세요"></td>
        </tr>
        <tr>
            <th>전화번호</th>
            <td><input type="tel" id="userPhone" placeholder="010-0000-0000"></td>
        </tr>
        <tr>
            <th>진료 과목</th>
            <td>
                <select id="department">
                    <option>내과</option>
                    <option>정형외과</option>
                    <option>피부과</option>
                    <option>이비인후과</option>
                </select>
            </td>
        </tr>
        <tr>
            <th>희망 시간</th>
            <td>
                <div class="time-grid">
                    <div class="time-btn">09:00</div>
                    <div class="time-btn">10:00</div>
                    <div class="time-btn">11:00</div>
                    <div class="time-btn">13:00</div>
                    <div class="time-btn">14:00</div>
                    <div class="time-btn">15:00</div>
                    <div class="time-btn">16:00</div>
                    <div class="time-btn">17:00</div>
                    <div class="time-btn">18:00</div>
                </div>
            </td>
        </tr>
        <tr>
            <th>증상 설명</th>
            <td><textarea id="symptoms" rows="3" placeholder="불편하신 곳을 적어주세요"></textarea></td>
        </tr>
    </table>
    
    <button type="button" class="submit-btn" onclick="submitBooking()">예약 확정하기</button>
</div>

<script>
    let selectedTime = "";

    // [시간 버튼 클릭 이벤트]: 하나만 선택되도록 클래스 제어
    document.querySelectorAll('.time-btn').forEach(btn => {
        btn.addEventListener('click', () => {
            // 모든 버튼에서 selected 클래스 제거 후 클릭한 버튼에만 추가
            document.querySelectorAll('.time-btn').forEach(b => b.classList.remove('selected'));
            btn.classList.add('selected');
            selectedTime = btn.innerText; // 선택된 시간 저장
        });
    });

    // [예약 확정 로직]
    function submitBooking() {
        const name = document.getElementById('userName').value;
        const phone = document.getElementById('userPhone').value;

        // 필수 입력값 검증 (Validation)
        if(!name || !phone || !selectedTime) {
            alert("정보를 모두 입력해 주세요.");
            return;
        }

        /* [예약번호 생성 규칙]
           R + 현재날짜(YYMMDD) + 랜덤숫자 4자리
           예: R260209-4582
        */
        const resNo = "R" + new Date().toISOString().slice(2,10).replace(/-/g,"") + "-" + Math.floor(1000+Math.random()*9000);

        alert(`예약이 확정되었습니다.\n예약번호: ${resNo}`);
        
        // 제출 후 페이지 새로고침 (초기화)
        location.reload();
    }
</script>

</body>
</html>
